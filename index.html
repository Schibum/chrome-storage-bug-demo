<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Storage Demo</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        box-sizing: border-box;
        padding: 10px;
      }
      #log {
        white-space: pre-wrap;
        overflow-y: scroll;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <button id="start_button">Start</button>
    <button id="stop_button">Stop</button>
    <button id="delete_button">Delete File</button>
    <div>File Size: <span id="bytes_written"></span></div>
    <div>Storage usage: <span id="bytes_usage"></span></div>
    <div>Storage quota: <span id="bytes_quota"></span></div>

    <h2>Log:</h2>
    <div id="log"></div>

    <script src="index.js"></script>
  </body>
</html>
